<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hugo Lyx-Quiz üíé</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0a0a0a, #111);
    color: white;
    overflow-x: hidden;
}

/* HEADER */
header {
    text-align: center;
    padding: 50px 20px;
}

header h1 {
    font-size: 48px;
    background: linear-gradient(90deg, gold, silver, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px gold, 0 0 25px silver;
}

/* QUIZ CONTAINER */
.quiz-container {
    max-width: 700px;
    margin: 20px auto 80px auto;
    padding: 40px;
    background: linear-gradient(145deg, #111, #1b1b1b);
    border-radius: 25px;
    border: 2px solid gold;
    box-shadow: 0 0 40px silver, 0 0 80px rgba(255,255,255,0.05);
}

/* QUESTIONS */
.question {
    font-size: 22px;
    margin-bottom: 25px;
    text-align: center;
}

/* ANSWER BUTTONS */
button.answer {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 12px;
    font-size: 18px;
    border-radius: 12px;
    border: 2px solid gold;
    background: linear-gradient(90deg, #222, #333);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button.answer:hover {
    background: gold;
    color: black;
    box-shadow: 0 0 20px gold;
}

/* SCORE DISPLAY */
#scoreDisplay {
    font-size: 26px;
    text-align: center;
    margin-top: 20px;
    color: gold;
}

/* BACK BUTTON */
.back {
    display: block;
    text-align: center;
    width: 220px;
    margin: 50px auto;
    padding: 12px;
    border: 2px solid gold;
    border-radius: 15px;
    color: gold;
    text-decoration: none;
    box-shadow: 0 0 15px gold;
    transition: 0.3s;
}

.back:hover {
    background: gold;
    color: black;
}
</style>
</head>
<body>

<header>
    <h1>Hugo Lyx-Quiz üíé</h1>
</header>

<div class="quiz-container">
    <div id="quiz"></div>
    <div id="scoreDisplay"></div>
</div>

<a href="index.html" class="back">‚Üê Tillbaka till startsidan</a>

<script>
// Quiz-data
const quizData = [
    {
        question: "Vad √§r Hugos superkraft?",
        answers: ["Styrka och snabbhet", "Kan flyga", "Osynlighet"],
        correct: 0
    },
    {
        question: "Vilken sport har Hugo vunnit VM i?",
        answers: ["Fotboll", "Fem olika sporter", "Pingis"],
        correct: 1
    },
    {
        question: "Vilket spr√•k kan Hugo flytande?",
        answers: ["Engelska", "Alla spr√•k", "Spanska"],
        correct: 1
    },
    {
        question: "Vad samlar Hugo i gymmet?",
        answers: ["Vikter och guldtackor", "Bara hantlar", "Inget"],
        correct: 0
    },
    {
        question: "Vem √§r Hugos assistent?",
        answers: ["Casper Lind√©n", "Clark Kent", "Tony Stark"],
        correct: 0
    }
];

let currentQuestion = 0;
let score = 0;

const quizDiv = document.getElementById('quiz');
const scoreDiv = document.getElementById('scoreDisplay');

function loadQuestion() {
    if(currentQuestion >= quizData.length){
        quizDiv.innerHTML = `<h2>Quiz klart!</h2><p>Din po√§ng: ${score} / ${quizData.length*10}</p>`;
        return;
    }

    const q = quizData[currentQuestion];
    let html = `<div class="question">${q.question}</div>`;
    q.answers.forEach((ans,i) => {
        html += `<button class="answer" onclick="checkAnswer(${i})">${ans}</button>`;
    });
    quizDiv.innerHTML = html;
}

function checkAnswer(selected){
    if(selected === quizData[currentQuestion].correct){
        score += 10;
    }
    currentQuestion++;
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
